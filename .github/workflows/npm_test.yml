name: npm_test
on:
  pull_request:
    branches: [master]
  push:
    # branches: [master]
  workflow_dispatch:
jobs:
  npm_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    name: npm test on ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm ci
      - run: npm test
