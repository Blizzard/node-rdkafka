matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: osx
    osx_image: xcode10
    env:
    - CPPFLAGS=-I/usr/local/opt/openssl/include LDFLAGS=-L/usr/local/opt/openssl/lib

  - os: windows

services:
  - docker
language: node_js
node_js:
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"
  - "9"
  - "10"
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./run_docker.sh          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then ./win_install.bat; fi
script:
    - make lint
    - make test
    - make check
cache:
  directories:
  - node_modules

jobs:
  include:
    - stage: create_doc
      provider: script
      script: 
        - openssl aes-256-cbc -K $encrypted_a2e08d5c220e_key -iv $encrypted_a2e08d5c220e_iv -in deploy.enc -out /tmp/deploy -d
        - eval "$(ssh-agent -s)"
        - chmod 600 /tmp/deploy
        - ssh-add /tmp/deploy
        - "./make_docs.sh"
      on:
        branch: master
        tags: true
    - stage: publish_npm
      provider: npm
      skip_cleanup: false
      email: webmakersteve@gmail.com
      api_key:
        secure: 
      on:
        branch: master
        tags: true
