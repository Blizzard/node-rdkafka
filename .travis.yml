matrix:
  include:
    - name: "build on linux"
      os: linux
      dist: trusty
      sudo: required
      services: docker
    - name: "build on mac"
      os: osx
      osx_image: xcode10
      env: CPPFLAGS=-I/usr/local/opt/openssl/include LDFLAGS=-L/usr/local/opt/openssl/lib
    - name: "build on windows"
      os: windows

language: node_js
node_js:
  - "4"
  - "6"
  - "8"
  - "10"
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_BUILD_STAGE_NAME" == "test" ]]; then ./run_docker.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then ./win_install.bat; fi

cache:
  directories:
  - node_modules

jobs:
  include:
    - stage: test
      script:
        - make lint
        - make test
        - make check
    - stage: create_doc
      provider: script
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_a2e08d5c220e_key -iv $encrypted_a2e08d5c220e_iv -in deploy.enc -out /tmp/deploy -d
        - eval "$(ssh-agent -s)"
        - chmod 600 /tmp/deploy
        - ssh-add /tmp/deploy
      script:
        - "./make_docs.sh"
      on:
        branch: master
        tags: true
    - stage: publish_npm
      provider: npm
      skip_cleanup: false
      email: webmakersteve@gmail.com
      api_key:
        secure: 
      on:
        branch: master
        tags: true
